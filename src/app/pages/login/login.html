<section class="hero" style="min-height: 100vh; padding-top: 5rem;">
    <div class="container fade-in" style="max-width: 500px; padding: 3rem; background: rgba(26, 26, 26, 0.9); border: 1px solid #ff6b35; border-radius: 5px; box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);">
        
        <h2 class="section-title" style="font-size: 2.5rem; text-align: center; margin-bottom: 2rem;">
            Iniciar Sesión
        </h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: grid; gap: 15px;">
            
            <div class="form-group">
                <label for="loginEmail" style="display: block; margin-bottom: 0.5rem;">Correo Electrónico:</label>
                <input 
                    id="loginEmail" type="email" 
                    formControlName="correo_electronico" 
                    placeholder="tucorreo@prismclub.pe"
                    required
                >
                <div *ngIf="loginForm.get('correo_electronico')?.invalid && (loginForm.get('correo_electronico')?.dirty || loginForm.get('correo_electronico')?.touched)">
                    <small *ngIf="loginForm.get('correo_electronico')?.errors?.['required']" style="color: #ff6b35;">El email es obligatorio.</small>
                    <small *ngIf="loginForm.get('correo_electronico')?.errors?.['email']" style="color: #ff6b35;">Ingrese un formato de email válido.</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword" style="display: block; margin-bottom: 0.5rem;">Contraseña:</label>
                <input 
                    id="loginPassword" type="password" 
                    formControlName="hash_contrasena" 
                    placeholder="••••••••"
                    required
                >
                <small *ngIf="loginForm.get('hash_contrasena')?.invalid && (loginForm.get('hash_contrasena')?.dirty || loginForm.get('hash_contrasena')?.touched)" style="color: #ff6b35;">
                    La contraseña es obligatoria.
                </small>
            </div>
            
            <button type="submit" [disabled]="loginForm.invalid" class="cta-primary" style="margin-top: 20px;">
                Ingresar
            </button>
            
            <p *ngIf="errorMessage" style="color: red; text-align: center; font-weight: 600;">{{ errorMessage }}</p>

            <p style="text-align: center; opacity: 0.7; font-size: 0.9rem;">
                ¿Eres nuevo? <a routerLink="/registro" style="color: #ff6b35; text-decoration: none;">Regístrate aquí.</a>
            </p>
        </form>
    </div>
</section>
