<header>
    <nav class="navbar">
        <div class="logo" routerLink="/">PRISM</div>

        <button class="mobile-menu-toggle" (click)="toggleMenu()">
            <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
        </button>

        <ul class="nav-links" [class.active]="isMenuOpen">
            <li><a routerLink="/" fragment="home" (click)="toggleMenu()">INICIO</a></li>
            <li><a routerLink="/" fragment="about" (click)="toggleMenu()">NOSOTROS</a></li>
            <li><a routerLink="/" fragment="events" (click)="toggleMenu()">EVENTOS</a></li>
            <li><a routerLink="/" fragment="vip" (click)="toggleMenu()">VIP</a></li>
            <li><a routerLink="/" fragment="contact" (click)="toggleMenu()">CONTACTO</a></li>
            
            <li class="cart-item">
                <div class="cart-icon" (click)="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">{{ cartCount }}</span>
                </div>
            </li>
            
            <li *ngIf="!isUserLoggedIn">
                <a routerLink="/login" (click)="toggleMenu()">LOGIN</a>
            </li>

            <li *ngIf="isUserLoggedIn" style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                
                <a routerLink="/perfil" (click)="toggleMenu()" style="display: flex; flex-direction: column; line-height: 1; text-decoration: none; cursor: pointer;">
                    <span style="font-size: 0.7rem; color: #888;">HOLA,</span>
                    <span style="color: #00bfff; font-weight: bold; text-transform: uppercase;">{{ userName}} </span>
                    <span style="color: #00bfff; font-weight: bold; text-transform: uppercase;">{{ userApellido}} </span>
                </a>

                <a routerLink="/perfil" (click)="toggleMenu()" title="Ir a mi perfil" style="font-size: 1.2rem; color: #fff; cursor: pointer; transition: color 0.3s;">
                    <i class="fas fa-cog"></i>
                </a>

                <a (click)="performLogout()" style="cursor: pointer; border: 1px solid #ff6b35; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; transition: all 0.3s;">
                    SALIR
                </a>
            </li>
            
            <li *ngIf="userRole === 'admin'">
                <a routerLink="/admin" (click)="toggleMenu()" style="color: #ff0080; font-weight: bold;">ADMIN</a>
            </li>
        </ul>
    </nav>
</header>
